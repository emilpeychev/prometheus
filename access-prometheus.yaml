apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring-tools

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups:
  - ""
  resources: ["*"]
  verbs: ["*"]
- apiGroups:
  - "extensions"
  resources:
  - ingresses
  verbs: ["*"]
- nonResourceURLs:
  - "/metrics"
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring-tools